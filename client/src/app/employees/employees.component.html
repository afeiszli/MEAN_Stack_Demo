                </div>
                <div class = "form-group">
			<label>company</label><br>
                        <input type = "text" name = "company" [(ngModel)]="company">
                </div>
                <div class = "form-group">
			<label>salary</label><br>
                        <input type = "number" name = "salary" [(ngModel)]="salary">
                </div>

<div class = "col-md-9">
        <h2 class = "page-header"> List of Employees </h2>
	
  <ul class="list-group">
      <li class="list-group-item row">
	<div class = "row">
          <div class="col-xs-3 col-sm-3"><strong>Name </strong></div>
          <div class="col-xs-3 col-sm-3"><strong>Address </strong></div>
          <div class="col-xs-3 col-sm-3"><strong>Company </strong></div>
          <div class="col-xs-3 col-sm-3"><strong>Salary</strong></div>
	</div>
      </li>
      <li *ngFor = "let employee of employees" class="list-group-item row">
	<div class="row">
          <div class="col-xs-3 col-sm-3">{{employee.first_name}} {{employee.last_name}} </div>
          <div class="col-xs-3 col-sm-3">{{employee.address}} </div>
          <div class="col-xs-3 col-sm-3">{{employee.company}} </div>
          <div class="col-xs-3 col-sm-3">{{employee.salary}} </div>
	</div>
      </li>
  </ul>

</div>
</div>
