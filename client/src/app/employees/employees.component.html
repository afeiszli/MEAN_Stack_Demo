<div class = "row">
<div class = "col-md-6">

<div class = "container">
	<h2 class = "page-header"> Add Employee </h2>
	<form (submit) = "addContact()">
		<div class = "form-group">
			<label>First Name</label>
			<input type = "text" [(ngModel)] = "first_name" name = "first_name" class = "form-control">
		</div>
                <div class = "form-group">
                        <label>Last Name</label>
                        <input type = "text" [(ngModel)] = "last_name" name = "last_name" class = "form-control">
                </div>
                <div class = "form-group">
                        <label>Address</label>
                        <input type = "text" [(ngModel)] = "address" name = "address" class = "form-control">
                </div>
                <div class = "form-group">
                        <label>Company</label>
                        <input type = "text" [(ngModel)] = "company" name = "company" class = "form-control">
                </div>
                <div class = "form-group">
                        <label>Salary</label>
                        <input type = "text" [(ngModel)] = "salary" name = "salary" class = "form-control">
                </div>
		<input type = "submit" class = "btn btn btn-success" value="Add">
	</form>
</div>
</div>
<div class = "col-md-6">
<div class = "container">
        <h2 class = "page-header"> List of Employees </h2>
        <br>
	<div *ngFor = "let employee of employees">
                <div class = "col-md-12">
                        {{employee.first_name}} {{employee.last_name}} | {{employee.address}} | {{employee.company}} | {{employee.salary}}
                </div>
        </div>
</div>
</div>
</div>
